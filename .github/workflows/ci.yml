name: CI

on:
  push:
    branches:
      - master
      - main





jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - run: mvn package
      - uses: actions/upload-artifact@v3
        with:
          name: app.jar
          path: ./target/app.jar